<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="x-ua-compatible" content="ie=edge, chrome=1">
    <title>Servis Perut</title>
    <meta name="description" content="Rumah Chatering">
    <meta name="keywords" content="makan, chatering online, rumah chatering">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600,800,900">
    <link rel="stylesheet" href="css/servisperut.min.css">
  </head>
  <body>
    <section class="text-center sign-up">
      <div class="container">
        <div class="tab">
          <ul class="clearfix">
            <li class="active">Masuk</li>
            <li>Daftar</li>
          </ul>
        </div>
      </div>
  		<div class="sign-up-wrapper">
        <div class="wrapper">
          <div class="main-logo clearfix">
      			<a href="index.html" title="back to home">
      				<i class="center-block logo"><i class="fa fa-globe"></i></i>
      				<h1 class="navbar-brand">SERVIS<span>PERUT</span></h1>
      			</a>
      		</div>

      		<div class="container">
            <div class="slider clearfix">
              <div class="form-group active">
                <p class="signin-title">Masuk ke akun anda</p
          			<form action="#" method="post">
          				<input type="text" name="username" class="form-control" placeholder="Username">
          				<input type="password" name="" class="form-control" placeholder="Password">
          				<button type="submit" class="btn btn-material form-control signin-btn">MASUK</button>
          				<p class="login-option">
          					<span class="remember">
                      <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2" >
          	    			<label for="styled-checkbox-2">Ingat saya</label>
          					</span>
        	    			<a class="forgot text-primary" href="">Lupa Password?</a>
          				</p>
          			</form>
          			<hr>
          			<p class="dont-have-account">Belum punya akun? <a href="" data-login="trigger" class="text-primary">Daftar!</a></p>
          		</div>
              <div class="form-group active">
                <p class="signin-title">Daftarkan diri anda</p
          			<form action="#" method="post">
          				<div class="row">
          				  <div class="col-md-6">
          				    <input type="text" name="first" class="form-control" placeholder="Nama depan">
          				  </div>
          				  <div class="col-md-6">
          				    <input type="text" name="last" class="form-control" placeholder="Nama Belakang">
          				  </div>
          				</div>
          				<input type="email" name="email" class="form-control" placeholder="E-Mail">
          				<input type="password" name="" class="form-control" placeholder="Password">
          				<input type="password" name="" class="form-control" placeholder="Ulangi Password">
                  <span class="remember">
                    <input type="checkbox" name="" value="">
                    <p class="text-left">Saya setuju dan telah membaca <a href="#" class="text-primary">Syarat</a> &amp; <a href="#" class="text-primary">Ketentuan </a>yang ada.</p>
                  </span>
          				<button type="submit" class="btn btn-material form-control signin-btn">DAFTAR</button>
          			</form>
          			<hr>
          			<p class="dont-have-account">Sudah punya akun? <a href="" data-login="trigger" class="text-primary">Masuk</a></p>
          		</div>
            </div>
      		</div>
    		</div>
  		</div>
  	</section>
    <script src="app/jquery.min.js"></script>
    <script src="app/bootstrap.min.js"></script>
    <script src="app/wow.min.js"></script>
    <script src="app/smoothscroll.js"></script>
    <script src="app/servisperut.min.js"></script>
  </body>
</html>
